apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: website

spec:
  replicas: 3
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: website
          image: ghcr.io/kunish/website
          ports:
            - containerPort: 80
