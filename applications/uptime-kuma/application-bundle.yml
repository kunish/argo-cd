apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma-deployment
  namespace: app
  labels:
    app: uptime-kuma
  annotations:
    keel.sh/policy: force

spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
        - name: uptime-kuma
          image: ghcr.io/kunish/uptime-kuma
          ports:
            - containerPort: 3001

---
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma-service
  namespace: app

spec:
  selector:
    app: uptime-kuma
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-ingress
  namespace: app

spec:
  rules:
    - host: uptime-kuma.cluster.kuin.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uptime-kuma-service
                port:
                  number: 80
