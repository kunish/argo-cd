apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website
  namespace: argo-cd

spec:
  project: homelab
  source:
    repoURL: https://github.com/kunish/argo-cd.git
    targetRevision: HEAD
    path: applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

